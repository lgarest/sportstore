<div class="panel panel-default row">
  <div class="col-xs-3">

    <a class="btn btn-block btn-default btn-lg" ng-click="selectCategory()">Home</a>
    <a class="btn btn-block btn-default btn-lg" 
    ng-repeat="item in data.products | orderBy:'category' | unique:'category'" 
    ng-click="selectCategory(item)">
      {{ item }}</a>
  </div>
  <div class="col-xs-8">
    <div class="well" ng-repeat="item in data.products | filter:category:'category'">
      <h3>
        <strong>{{ item.name }}</strong>
        <span class="pull-right label label-primary">
          {{ item.price | currency }}
        </span>
      </h3>
      <span class="lead">{{ item.description }}</span>
    </div>
  </div>
</div>
